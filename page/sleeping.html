<script type="text/javascript">//<![CDATA[
var filesDir = encodeURI("324aca824765d75203d9fc9010d62338fa0c2643") + '.files';
var filesPageCount = 2;
var pageNum = 1;var isAppend = 1;
var refreshTimer = null;
function loadPage() {
	clearTimeout(refreshTimer);
	if( isAppend == 1 && pageNum <= filesPageCount )
	{
		isAppend = 0;
		//curHeight = 0;
		if(BROWSER.adjustHtml()) {
			fileName = filesDir+'/'+pageNum+'.htm';
		} else {
			fileName = filesDir+'/'+pageNum+'.xhtml';
		}
		$.ajax(fileName,
		{
			dataType : 'html',
			success : function(contents) {
				if(pageNum==filesPageCount) {
					for(var lx=14; lx<32; lx++) {
						if(contents.substr(contents.length-lx, 7)=="</body>") {
							contents = contents.substring(0, contents.length-lx);
							break;
						}
					}
				}
				try {
					$('#content_body').append(contents);
					isAppend = 1;
					pageNum++;
					// for keyboard navigation
					if(!BROWSER.isMobile()) 
					{
						var innerWrap = window.parent.document.getElementById('innerWrap');
						var innerBody = innerWrap.contentDocument.getElementsByTagName('body')[0];
						innerWrap.focus();
						innerBody.focus();
					}
				}catch(e){
					isAppend = 1;
				}
				if(pageNum==filesPageCount) {
					refreshTimer = setTimeout('loadPage();', 1000);
				}else{
					refreshTimer = setTimeout('loadPage();', 500);
				}
			},
			error: function (xhr, ajaxOptions, thrownError) {
				isAppend = 1;
				if(pageNum==filesPageCount) {
					refreshTimer = setTimeout('loadPage();', 1000);
				}else{
					refreshTimer = setTimeout('loadPage();', 500);
				}				
			}
		});
	} else if (pageNum == (filesPageCount+1)){
		pageNum++;
		if (BROWSER.VERSION.isAndroidICS()){
			setTimeout('imageFinish();', 800);
		}

		//if( typeof initCustom == 'function' ) {

			if( BROWSER.VERSION.isAndroidJellyBean() ){
				parent.iFrameForceReflow();
			}
			initCustom();
		//}
	}
}

//]]>
</script>
